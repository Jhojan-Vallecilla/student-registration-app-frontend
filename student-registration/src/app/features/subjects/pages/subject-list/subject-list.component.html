<div class="subject-list-container">
    <div class="header">
        <h1>Gestión de Materias</h1>
        <button mat-raised-button color="primary" (click)="createSubject()">
            <mat-icon>add</mat-icon>
            Nueva Materia
        </button>
    </div>

    <mat-card class="table-card">
        <mat-card-content>
            <div class="table-container">
                <table mat-table [dataSource]="subjects" class="subject-table">
                    <!-- Nombre -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Nombre de la Materia</th>
                        <td mat-cell *matCellDef="let subject">{{ subject.name }}</td>
                    </ng-container>

                    <!-- Créditos -->
                    <ng-container matColumnDef="credits">
                        <th mat-header-cell *matHeaderCellDef>Créditos</th>
                        <td mat-cell *matCellDef="let subject">
                            <span class="credits-badge">{{ subject.credits }}</span>
                        </td>
                    </ng-container>

                    <!-- Profesor -->
                    <ng-container matColumnDef="teacher">
                        <th mat-header-cell *matHeaderCellDef>Profesor</th>
                        <td mat-cell *matCellDef="let subject">
                            <div class="teacher-info">
                                <mat-icon class="teacher-icon">person</mat-icon>
                                <span>{{ subject.teacher?.name || 'Sin asignar' }}</span>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Estado -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>Estado</th>
                        <td mat-cell *matCellDef="let subject">
                            <span class="status-badge active">Activa</span>
                        </td>
                    </ng-container>

                    <!-- Acciones -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let subject">
                            <button mat-icon-button color="primary" (click)="viewSubject(subject)"
                                matTooltip="Ver detalle">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            <button mat-icon-button color="accent" (click)="editSubject(subject)" matTooltip="Editar">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteSubject(subject)" matTooltip="Eliminar">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <div *ngIf="loading" class="loading-container">
                    <mat-spinner diameter="50"></mat-spinner>
                    <p>Cargando materias...</p>
                </div>

                <div *ngIf="!loading && subjects.length === 0" class="empty-state">
                    <mat-icon>book</mat-icon>
                    <h3>No hay materias registradas</h3>
                    <p>Comienza agregando la primera materia</p>
                    <button mat-raised-button color="primary" (click)="createSubject()">
                        <mat-icon>add</mat-icon>
                        Agregar Materia
                    </button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
