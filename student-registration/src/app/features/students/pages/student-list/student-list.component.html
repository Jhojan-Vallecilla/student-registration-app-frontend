<div class="student-list-container">
    <div class="header">
        <h1>GestiÃ³n de Estudiantes</h1>
        <button mat-raised-button color="primary" (click)="createStudent()">
            <mat-icon>add</mat-icon>
            Nuevo Estudiante
        </button>
    </div>

    <mat-card class="table-card">
        <mat-card-content>
            <div class="table-container">
                <table mat-table [dataSource]="students" class="student-table">
                    <!-- Nombre -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
                    </ng-container>

                    <!-- Email -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let student">{{ student.email }}</td>
                    </ng-container>

                    <!-- Materias -->
                    <ng-container matColumnDef="subjects">
                        <th mat-header-cell *matHeaderCellDef>Materias</th>
                        <td mat-cell *matCellDef="let student">
                            <span class="subject-count">{{ student.subjects?.length || 0 }}/3</span>
                        </td>
                    </ng-container>

                    <!-- Acciones -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let student">
                            <button mat-icon-button color="primary" (click)="viewStudent(student)"
                                matTooltip="Ver detalle">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            <button mat-icon-button color="accent" (click)="editStudent(student)" matTooltip="Editar">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteStudent(student)" matTooltip="Eliminar">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <div *ngIf="loading" class="loading-container">
                    <mat-spinner diameter="50"></mat-spinner>
                    <p>Cargando estudiantes...</p>
                </div>

                <div *ngIf="!loading && students.length === 0" class="empty-state">
                    <mat-icon>school</mat-icon>
                    <h3>No hay estudiantes registrados</h3>
                    <p>Comienza agregando el primer estudiante</p>
                    <button mat-raised-button color="primary" (click)="createStudent()">
                        <mat-icon>add</mat-icon>
                        Agregar Estudiante
                    </button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
