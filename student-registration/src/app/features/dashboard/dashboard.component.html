<div class="dashboard-container">
    <!-- Sidebar -->
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'side'" [opened]="true">

            <div class="sidebar-header">
                <mat-icon class="logo-icon">school</mat-icon>
                <h2>Portal Estudiantil</h2>
            </div>

            <mat-nav-list class="nav-list">
                <a mat-list-item routerLink="/dashboard/home" routerLinkActive="active" class="nav-item">
                    <mat-icon>dashboard</mat-icon>
                    <span>Mi Dashboard</span>
                </a>

                <a mat-list-item routerLink="/dashboard/my-subjects" routerLinkActive="active" class="nav-item">
                    <mat-icon>book</mat-icon>
                    <span>Mis Materias</span>
                </a>

                <a mat-list-item routerLink="/dashboard/enroll-subjects" routerLinkActive="active" class="nav-item">
                    <mat-icon>add_circle</mat-icon>
                    <span>Inscribir Materias</span>
                </a>

                <a mat-list-item routerLink="/dashboard/students" routerLinkActive="active" class="nav-item">
                    <mat-icon>people</mat-icon>
                    <span>Ver Estudiantes</span>
                </a>

                <a mat-list-item routerLink="/dashboard/subjects" routerLinkActive="active" class="nav-item">
                    <mat-icon>library_books</mat-icon>
                    <span>Ver Materias</span>
                </a>

                <a mat-list-item routerLink="/dashboard/teachers" routerLinkActive="active" class="nav-item">
                    <mat-icon>person</mat-icon>
                    <span>Ver Profesores</span>
                </a>
            </mat-nav-list>

            <div class="sidebar-footer">
                <button mat-button class="logout-btn" (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </mat-sidenav>

        <!-- Main Content -->
        <mat-sidenav-content class="main-content">
            <mat-toolbar color="primary" class="toolbar">
                <button mat-icon-button (click)="drawer.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="toolbar-title">Sistema de Registro Estudiantil</span>
                <span class="spacer"></span>
                <div class="user-info">
                    <span class="user-name">{{ currentUser }}</span>
                    <button mat-icon-button [matMenuTriggerFor]="userMenu">
                        <mat-icon>account_circle</mat-icon>
                    </button>
                    <mat-menu #userMenu="matMenu">
                        <button mat-menu-item (click)="logout()">
                            <mat-icon>logout</mat-icon>
                            <span>Cerrar Sesión</span>
                        </button>
                    </mat-menu>
                </div>
            </mat-toolbar>

            <div class="content-area">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
